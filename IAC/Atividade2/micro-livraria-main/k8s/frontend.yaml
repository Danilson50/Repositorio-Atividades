apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: cmendes/livraria-frontend
        imagePullPolicy: "Always"
        name: frontend
        ports:
        - containerPort: 80
